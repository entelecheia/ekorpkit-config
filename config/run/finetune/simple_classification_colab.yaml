# @package _global_
defaults:
  - /model/transformer/finetune: simple_classification
  - /model/transformer/pretrained: ekonelectra-base
  - override /task: transformer_finetune
  - override /dataset: simple

model: 
  transformer:
    finetune:
      config:
        train_batch_size: 12
        eval_batch_size: 12
      _pipeline_:
        - train
        - predict
      prediction:
        data_dir: 
        data_files:
          - esg_topics.csv
        columns_to_keep:
          - content
          - example_id
          - classname
        keys:
          input_text: content
 
task:
  name: simple_esg_topics
